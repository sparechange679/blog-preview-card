<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-card">
        <img src="./assets/images/illustration-article.svg" alt="Abstract illustration for HTML & CSS article" class="blog-image">
        <div class="blog-tag">Learning</div>
        <p class="blog-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-author">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="author-avatar">
            <span class="author-name">Greg Hooper</span>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="#">Blessings Kishindo Sabuni</a>.
    </div>
  </body>
</html>
